<!DOCTYPE html>
<head>
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <load href="__PUBLIC__/Bootstrap/css/bootstrap.css"/>
    <load href="__PUBLIC__/Bootstrap/css/bootstrap-theme.css"/>
    <load href="__PUBLIC__/Css/font-awesome.min.css"/>
    <load href="__PUBLIC__/Css/templatemo_style.css"/>
</head>
<body class="bg-image" style="background-image:url('__PUBLIC__/Images/admin.jpg')">

<h1 class="green">课程</h1>
<div class="container center-block templatemo-form-list-container templatemo-container lead">
    <div class="col-md-12 table-responsive">
        <table class="table table-bordered table-hover"  style="border-color: #00a0e9;text-align: center">
            <tbody>
            <volist name="data" id="course">
                <tr class="info">
                    <th style="text-align: center">课程编号</th>
                    <td><{$course.c_id}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center">课程名称</th>
                    <td><{$course.c_name}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center">教学课时</th>
                    <td><{$course.c_classhour}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center">实践课时</th>
                    <td><{$course.c_practicehour}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center">课程介绍</th>
                    <td><{$course.c_introduce}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center">课程安排</th>
                    <td><{$course.c_essentials}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center">上传者ID</th>
                    <td><{$course.c_uploaderid}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center">上传者姓名</th>
                    <td><{$course.c_uploader}></td>
                </tr>
                <tr class="info">
                    <th style="text-align: center" title=>上传时间</th>
                    <td><{$course.c_time}></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
