<title>欢迎来到自兴人工智能学院</title>

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" method="post" id="submit_form">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="userId" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3"  id="code">
          <input name="code" id="verify" class="input-text size-L" type="text" placeholder="验证码" style="width:150px;">
          <img src="__APP__/Home/Login/verify">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="rember" id="online" value="" style="height: 15px;width: 15px">
            记住密码</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="check()">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">© 自兴人工智能</div>
<load href="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"/>
<load href="__PUBLIC__/static/h-ui/js/H-ui.min.js"/>
<script>
    var img = $('#code').find('img')
    var verify_img = img.attr("src");
    img.attr('title', '点击刷新');
    img.click(function(){
        if( verify_img.indexOf('?')>0){
            $(this).attr("src", verify_img+'&random='+Math.random());
        }else{
            $(this).attr("src", verify_img.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
</script>

<script type="text/javascript">
    function check() {
        var username = $("#username").val();
        var password = $("#password").val();
        var verify = $("#verify").val();
        if(username==''){
            alert("请输入账号");
        }else if(password==''){
            alert("密码不能为空");
        }else if(verify==''){
            alert("验证码不能为空");
        }else{
            document.getElementById("submit_form").action="__APP__/Home/Login/loginCheck";
        }
    }

</script>
