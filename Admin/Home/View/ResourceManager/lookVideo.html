<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线浏览</title>
    <load href="__PUBLIC__/VideoConfig/video-js.css"/>
    <load href="__PUBLIC__/VideoConfig/video.js"/>
    <load href="__PUBLIC__/Bootstrap/css/bootstrap.css"/>

<body style="background: url('__PUBLIC__/Images/look_bg.jpg');text-align: center" class="container center-block">
    <video id="my_video" class="video-js vjs-default-skin"
           controls preload="auto" width="900" height="500">

<script>
    var myPlayer = videojs('my_video');
