<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录</title>
    <load href="__PUBLIC__/LoginConfig2/css/normalize.css" />
    <load href="__PUBLIC__/LoginConfig2/css/demo.css" />
    <load href="__PUBLIC__/LoginConfig2/css/component.css" />
    <!--[if IE]>
    <script src="__PUBLIC__/LoginConfig2/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>自兴人工智能欢迎您</h3>
                <form action="__APP__/Home/Login/loginCheck"  method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="userID" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="input_outer1">
                        <span class="us_uer"></span>
                        <input name="code" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入验证码">
                        <img  style="margin-left: 182px;border-radius: 50px; width: 210px;height: 60px" id="code" src="__APP__/Home/Login/verify" onclick="this.src='__APP__/Home/Login/verify?'+Math.random()" title="点击换一个"/>
                    </div>
                    <div class="mb2">
                        <button type="submit" class="act-but submit" style="color: #FFFFFF">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="__PUBLIC__/LoginConfig2/js/TweenLite.min.js"></script>
<script src="__PUBLIC__/LoginConfig2/js/EasePack.min.js"></script>
<script src="__PUBLIC__/LoginConfig2/js/rAF.js"></script>
<script src="__PUBLIC__/LoginConfig2/js/demo-1.js"></script>
</div>
</body>
</html>
